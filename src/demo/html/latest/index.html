<html>	
	<head>
                <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch&flags=gated"></script>                
		<script>
			function fetchVersions() {
				fetch('/charts/versions.json?' + Date.now())
				.then(function(response) {
					return response.json();
				})
				.then(function(versions) {
					console.log( versions );
					redirectToLatest( versions );
				})
				.catch(function(myJson) {
					var el = document.getElementsByTagName("h2")[0];
					el.classList.add("error");
					el.innerHTML = "Unable to redirect you to the lastet version of the amcharts-react Documentation.";
				});
			}
			
			function redirectToLatest(versions) {
				if( versions && versions.latest && versions.latest.length > 0) {
					window.location = "/charts/" + versions.latest
				}
			}

			fetchVersions();
		</script>

		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				height: 500px;
			}

			.error {
				color: #FF0000;
			}
		</style>		
	</head>
	<body>
		<h2>Redirecting you to the lastet version of the amcharts-react Documentation.</h2>
	</body>
</html>
